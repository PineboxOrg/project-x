matrix:
  include:
    - os: linux
      language: node_js
      node_js: 12
      dist: trusty
      sudo: required
      cache:
        npm: false
      addons:
        chrome: stable
      before_install:
        - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start;
      install:
        - yarn install --network-timeout 1000000 --frozen-lockfile
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then yarn checkformat --head=$TRAVIS_PULL_REQUEST_SHA --base=$(git merge-base HEAD $TRAVIS_BRANCH); fi'
        - yarn checkcommit
        - yarn checkimports
        - yarn test
    - os: linux
      language: node_js
      node_js: 12
      dist: trusty
      sudo: required
      cache:
        npm: false
      addons:
        chrome: stable
      before_install:
        - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start;
      install:
        - yarn install --network-timeout 1000000
      script:
        - yarn e2e 

notifications:
  email: false
  webhooks:
    on_success: true
    on_failure: true
    on_start: true
